<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Calculadora de Gastos</h2>
        <div class="mb-3">
            <input type="text" id="concepto" class="form-control" placeholder="Concepto del gasto">
        </div>
        <div class="mb-3">
            <input type="number" id="monto" class="form-control" placeholder="Monto">
        </div>
        <button class="btn btn-custom w-100" onclick="agregarGasto()">Agregar Gasto</button>
        <ul id="lista-gastos" class="list-group mt-3"></ul>
        <h4 class="mt-3">Total: $<span id="total">0</span></h4>
    </div>
    <script>
        let total = 0;
        function agregarGasto() {
            const concepto = document.getElementById("concepto").value.trim();
            const monto = parseFloat(document.getElementById("monto").value);
            if (concepto === "" || isNaN(monto) || monto <= 0) {
                alert("Por favor ingrese un concepto y un monto vÃ¡lido.");
                return;
            }
            total += monto;
            document.getElementById("total").textContent = total.toFixed(2);
            const li = document.createElement("li");
            li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center", "animate__animated", "animate__fadeInDown");
            li.innerHTML = `${concepto} <span class="badge bg-primary">$${monto.toFixed(2)}</span>`;
            document.getElementById("lista-gastos").appendChild(li);
            document.getElementById("concepto").value = "";
            document.getElementById("monto").value = "";
        }
    </script>
</body>
</html>
